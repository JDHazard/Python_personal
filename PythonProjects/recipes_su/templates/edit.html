{% extends 'partials/site.html' %}
{% block site_content %}
<div class="container">
    <h1>Edit Recipe</h1>
    <div class="items-container">
        <div class="item">
            <form method="POST" action="{% url 'recipe edit' recipe.id %}">
                {{ form }}
                {% csrf_token %}
                <input type="submit" class="button edit" value="Edit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
